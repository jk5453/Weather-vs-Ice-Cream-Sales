<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather vs Ice Cream Sales Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ğŸ¦ Weather & Ice Cream Sales</h1>
      <p class="subtitle">Real-time weather data and sales analytics</p>
    </div>
    
    <div class="content">
      <div class="weather-section">
        <div class="weather-info">
          <div class="weather-icon" id="weatherIcon">ğŸŒ¤ï¸</div>
          <div>
            <div class="temp-display" id="temp">Loading temperature...</div>
            <div id="weatherDesc"></div>
          </div>
        </div>
      </div>
      
      <div class="chart-section">
        <h3 class="chart-title">ğŸ“Š Weekly Ice Cream Sales</h3>
        <canvas id="salesChart"></canvas>
      </div>
      
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-value" id="avgSales">0</div>
          <div class="stat-label">Average Daily Sales</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="totalSales">0</div>
          <div class="stat-label">Total Weekly Sales</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="bestDay">-</div>
          <div class="stat-label">Best Sales Day</div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
